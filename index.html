<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="dibbi"> 
    <span><img src="Logo.jpg" alt="Bookgigs Logo"></span>
    <span><h1>Bookgigs</h1></span>
  </div>
  
  <div class="signup-container">
    <h2>Join Bookgigs</h2>
    <p>Read Books on the Go.</p>
    
    <form action="https://gigawittz.github.io/Bookgigs/Homepage.html" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 8 characters" required minlength="8">
        </div>

    <button type="submit" class="signup-btn">Create Account</button>

    </form>
    
    <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
  </div>
